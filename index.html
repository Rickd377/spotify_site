<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
  <link rel="stylesheet" href="./styles/dist/css/style.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
  <title>Spotify â€“ Search</title>
</head>
<body>
  <header>
    <img class="logo-header" src="./img/spotify_icon.webp" alt="header icon">
    <nav>
      <a href="#"><i class="fa-solid fa-house-user" data-title="Home"></i></a>
      <div class="search">
        <a href="#"><i class="fa-light fa-magnifying-glass" data-title="Search"></i></a>
        <input class="search-input" type="text" placeholder="What do you want to play?">
        <a href="#"><i class="fa-light fa-album-collection" data-title="Browse"></i></a>
      </div>
    </nav>
    <div class="profile-info">
      <div class="install-app-header">
        <i class="fa-regular fa-arrow-down"></i>
        Install App
      </div>
      <i class="fa-light fa-bell" data-title="What's New"></i>
      <div class="profile-img" data-title="Name">R</div>
    </div>
  </header>

  <main>
    <div class="left-side">
      <div class="left-top">
        <div class="separator" data-title="Collapse Your Library">
          <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
            <path d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"></path>
          </svg>
          Your Library
        </div>
        <div class="separator">
          <i class="fa-light fa-plus" data-title="Create Playlist or folder"></i>
          <i class="fa-light fa-arrow-right" data-title="Show more"></i>
        </div>
      </div>
      <div class="sort-btns">
        <button>Playlists</button>
        <button>Artists</button>
        <button>Albums</button>
        <button>Podcasts & Shows</button>
      </div>
    </div>
  </main>
  
  <script src="./js/header.js"></script>
</body>
</html>
